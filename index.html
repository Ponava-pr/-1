<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <!-- Первая строка -->
    <div class="first-row">
        <div id="firstNumber" class="number-input" contenteditable="true"></div>

        <div class="operators">
            <button class="op-btn active">+</button>
            <button class="op-btn">-</button>
            <button class="op-btn">*</button>
            <button class="op-btn">/</button>
        </div>
    </div>

    <!-- Вторая строка: результат -->
    <div class="second-row">
        <div id="result" class="result"></div>
    </div>

    <!-- Третья строка -->
    <div class="third-row">
        <div id="secondNumber" class="number-input" contenteditable="true"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
